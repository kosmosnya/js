<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <h1>Timer</h1>
    <div class="input-deadline">
        <form>
            <label id="deadline-input">Write deadline for timer</label>
            <input class="adding__input" type="text" placeholder="year/mm/dd">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="timer-box-wrapper">
        <div class="timer-box"><p class="days">00</p> <span>дней</span></div>
        <div class="timer-box"><p class="hours">00</p> <span>часов</span></div>
        <div class="timer-box"><p class="minutes">00</p> <span>минут</span></div>
        <div class="timer-box"><p class="seconds">00</p> <span>секунд</span></div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
